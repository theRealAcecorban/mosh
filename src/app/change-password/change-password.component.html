<form [formGroup]="form" (ngSubmit)="changePassword()">
	<div class="form-group">
		<label for="oldPassword">Old Password</label>
		<input 
			type="password"
			formControlName="oldPassword"
			name="oldPassword" 
			id="oldPassword"
			class="form-control">
		<div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
			<div *ngIf="oldPassword.errors.required">Please Provide Old Password</div>
			<div *ngIf="oldPassword.errors.invalidOldPassword">Invalid Old Password</div>
		</div>
	</div>
	<div class="form-group">
		<label for="oldPassword">New Password</label>
		<input
			type="password"
			formControlName="newPassword"
			name="newPassword" 
			id="newPassword"
			class="form-control">
		<div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
			<div *ngIf="newPassword.errors.required">Please Provide New Password</div>
		</div>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm Password</label>
		<input
			type="password"
			formControlName="confirmPassword"
			name="confirmPassword" 
			id="confirmPassword"
			class="form-control">			
		<div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
			<div *ngIf="confirmPassword.errors.required">Please Confirm New Password</div>
		</div>
		<div *ngIf="confirmPassword.valid && form.touched && form.invalid && form.errors.passwordsMismatch" class="alert alert-danger">Passwords do not match</div>		
	</div>
	<button class="btn btn-primary" [disabled]="">Submit</button>
</form>

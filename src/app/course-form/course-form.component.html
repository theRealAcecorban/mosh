<form #f="ngForm" (ngSubmit)="submit(f.value)">
	<div class="form-group">
		<label for="courseName">Course Name</label>
		<input 
			required 
			minlength="3" 
			ngModel 
			#courseName="ngModel" 
			id="courseName"
			name="courseName" 
			type="text" 
			class="form-control" />
		<div 
			class="alert alert-danger"
			*ngIf="!courseName.valid  && courseName.touched">
			<div 
				*ngIf="courseName.errors.required">
					Course Name is required
			</div>
			<div 
				*ngIf="courseName.errors.minlength">
					Course Name should have minimum {{ courseName.errors.minlength.requiredLength }} characters
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<select 
			required
			ngModel
			#category="ngModel" 
			name="category"
			id="category"
			class="form-control">
				<option value=""></option>
				<option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
		</select>
		<div 
			class="alert alert-danger"
			*ngIf="!category.valid  && category.touched">
			<div 
				*ngIf="category.errors.required">
					Category is required
			</div>
		</div>
	</div>
	<div class="checkbox">
		<label>
			<input 
			type="checkbox" 
			ngModel
			name="thirtyDayGuarantee" /> 30-day money-back guarantee
		</label>
	</div>
	<p>
		{{ f.value | json }}
	</p>
	<button 
		class="btn btn-primary"
		[disabled]="!f.valid">
		Submit
	</button>
</form>
